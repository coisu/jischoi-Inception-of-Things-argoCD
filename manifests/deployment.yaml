apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil-playground
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wil-playground
  template:
    metadata:
      labels:
        app: wil-playground
        version: v1
    spec:
      containers:
      - name: wil-playground
        image: wil42/playground:v1 # spp version 1
        ports:
        - containerPort: 8888 # app port

